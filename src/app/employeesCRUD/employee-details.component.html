<div class="card" *ngIf="employee">
    <div class="card-header bg-primary">
        <h3 class="card-title">{{ employee.name}}</h3>
    </div>
    <div class="card-body">
        <div class="col-10">
            <div class="row vertical-align">
                <div class="col-4">
                    <img class="imageClass" [src]="employee.photoPath">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                            Gender
                        </div>
                        <div class="col-6">
                            : {{employee.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Date of Birth
                        </div>
                        <div class="col-6">
                            : {{employee.dateOfBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Contact Preference
                        </div>
                        <div class="col-6">
                            : {{employee.contactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Phone
                        </div>
                        <div class="col-6">
                            : {{employee.phoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Email
                        </div>
                        <div class="col-6">
                            : {{employee.email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Department
                        </div>
                        <div class="col-6" [ngSwitch]="employee.department">
                            :
                            <span *ngSwitchCase="1">Hr</span>
                            <span *ngSwitchCase="2">It</span>
                            <span *ngSwitchCase="3">Payroll</span>
                            <span *ngSwitchCase="4">Help desk</span>
                            <span *ngSwitchDefault>N/A</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Is Active
                        </div>
                        <div class="col-6">
                            : {{employee.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-primary" [routerLink]="['/list', { id: employee.id}]" queryParamsHandling="preserve">Back to List</a>
        <button class="btn btn-primary float-right" (click)="viewNextEmployee()">View
            next Employee</button>
    </div>
</div>
